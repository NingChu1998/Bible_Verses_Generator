<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✝️Bible Verses Generator | Ning Chu</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Font Awesome CDN Link For Icon -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
  <div class="wrapper">
    <header>Verse of the Day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">So whether you eat or drink or whatever you do, do it all for the glory of God. </p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="chapter">
          <span>__</span>
          <span class="name">Corinthians 10:31</span>
        </div>
        <div class="buttons">
          <div class="features">
            <ul>
              <li class="sound"><i class="fas fa-volume-up"></i></li>
              <li class="copy"><i class="fas fa-copy"></i></li>
              <li class="twitter"><i class="fab fa-twitter"></i></li>
            </ul>
            <button>New Verse</button>
          </div>
        </div>
      </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
